---
layout: default
---

<h1>{{ page.name }}</h1>
<p>{{ page.description }}</p>
<p>{{ page.servings }}</p>
<h3>Ingredients</h3>
<ul>
{% for ingredient in page.ingredients %}
    <li>{{ ingredient }}</li>
{% endfor %}
</ul>
<h3>Instructions</h3>
<ol>
{% for instruction in page.instructions %}
    <li>{{ instruction }}</li>
{% endfor %}
</ol>
<div class="return">
    <a href="/">Back</a>
</div>
